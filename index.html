<!DOCTYPE html>

<html>

	<head>
		<title> Base Apparel </title>
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="https://kit.fontawesome.com/33761eaf51.js" crossorigin="anonymous"></script>

	</head><!--close head-->

	<body>
  	<div class="div_container">

			<div class="div_background">

					<div class="div_logo">
						<img src="images/logo.svg" alt="logo" class="logo_img">
					</div><!--close div_logo-->

					<div class="div_picture">

						<picture >
							<source srcset="images/hero-mobile.jpg " class="hero_pic" media="(max-width:375px)">
							<source srcset="images/hero-desktop.jpg" class="hero_pic">
							<img src="images/hero-desktop.jpg" class="hero_pic" alt="hero">
						</picture>

					</div><!--close div_picture-->

					<div class="div_content s_font" >

						<div class="div_heading">
							<h1 class="color3 h1_st" >
									<span class="color1 h1_span_st" >
										WE'RE
									</span> <br>
									COMING <br>
										SOON
							</h1>
						</div><!--close div_heading-->

						<div class="div_text">
							<p class="color1 text_st">
								Hello fellow shoppers! We're currently building our new fashion store.
							  Add your email below to stay up-to-date with announcements and our launch deals.
							</p>
						</div><!--close div_text-->


						<div class="div_input_button color1"  >
								<form class="form_input_button" action="index.html">
									<input type="email" id="f_email" value="Email Address">

									<button type="submit" class="submit_button">
										<img src="images/icon-arrow.svg" alt="arrow">
									</button>
								</form>
						</div><!--close div_input_button-->

					</div> <!--div_content-->

			</div><!--close div_background-->

  	</div><!--close div_container-->

	</body> <!--close body-->

</html><!--close html-->
